services:
  - type: web
    name: rock-paper-scissors
    env: static
    buildCommand: npm install && npm run build  # Adjust if you're using a different build command
    staticPublishPath: ./  # Adjust if your static files are in a subdirectory like "dist" or "build"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
